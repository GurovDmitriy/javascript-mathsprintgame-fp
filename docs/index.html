<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <meta name="author" content="Gurov Dmitriy" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <noscript>
      <strong>Caution your scripts is disable!</strong>
    </noscript>
    <div class="game body__game">
      <!-- header -->
      <header class="header game__header">
        <h1 class="header__caption">Math Sprint Game</h1>

        <!-- nav -->
        <nav class="navigation header__navigation">
          <h2 class="navigation__caption visually-hidden">
            Navigation for Game
          </h2>

          <form class="form navigation__form">
            <div class="form__fieldset-wrapper">
              <!-- Splash Page -->
              <fieldset class="fieldset form__fieldset" id="splash-page">
                <legend class="fieldset__legend">Questions</legend>
                <!-- 10 Questions Radio Input -->
                <div class="questions fieldset__questions">
                  <div class="input-box questions__input-box">
                    <label class="input-box__label" for="value-10">
                      <span>10 Questions</span>
                      <div class="best-score input-box__best-score">
                        <h3 class="best-score__caption">Best Score</h3>
                        <strong class="best-score__value">0</strong>
                      </div></label
                    >
                    <input
                      class="input-box__input visually-hidden"
                      type="radio"
                      name="questions"
                      value="10"
                      id="value-10"
                    />
                  </div>
                  <!-- 25 Questions Radio Input -->
                  <div class="input-box questions__input-box">
                    <label class="input-box__label" for="value-25">
                      <span>25 Questions</span>
                      <div class="best-score input-box__best-score">
                        <h3 class="best-score__caption">Best Score</h3>
                        <strong class="best-score__value">0</strong>
                      </div>
                    </label>
                    <input
                      class="input-box__input visually-hidden"
                      type="radio"
                      name="questions"
                      value="25"
                      id="value-25"
                    />
                  </div>
                  <!-- 50 Questions Radio Input -->
                  <div class="input-box questions__input-box">
                    <label class="input-box__label" for="value-50">
                      <span>50 Questions</span>
                      <div class="best-score input-box__best-score">
                        <h3 class="best-score__caption">Best Score</h3>
                        <strong class="best-score__value">0</strong>
                      </div>
                    </label>
                    <input
                      class="input-box__input visually-hidden"
                      type="radio"
                      name="questions"
                      value="50"
                      id="value-50"
                    />
                  </div>
                  <!-- 99 Questions Radio Input -->
                  <div class="input-box questions__input-box">
                    <label class="input-box__label" for="value-99">
                      <span>99 Questions</span>
                      <div class="best-score input-box__best-score">
                        <h3 class="best-score__caption">Best Score</h3>
                        <strong class="best-score__value">0</strong>
                      </div>
                    </label>
                    <input
                      class="input-box__input visually-hidden"
                      type="radio"
                      name="questions"
                      value="99"
                      id="value-99"
                    />
                  </div>
                </div>
              </fieldset>
              <!-- Countdown Page -->
              <fieldset
                class="fieldset form__fieldset"
                id="countdown-page"
                hidden
              >
                <legend class="fieldset__legend">Countdown</legend>
                <div class="countdown fieldset__countdown">
                  <h3 class="countdown__caption">3</h3>
                </div>
              </fieldset>
              <!-- Game Page -->
              <fieldset class="fieldset form__fieldset" id="game-page" hidden>
                <legend class="fieldset__legend">Quiz</legend>
                <!-- Item Container -->
                <div class="quiz fieldset__quiz"></div>
              </fieldset>
              <!-- Score Page -->
              <fieldset class="fieldset form__fieldset" id="score-page" hidden>
                <legend class="fieldset__legend">Score</legend>
                <!-- Score Container -->
                <div class="score fieldset__score">
                  <table class="table-score score__table-score">
                    <tr class="score__item score__item--title">
                      <th colspan="2"><h3>Your Time</h3></th>
                    </tr>
                    <tr class="table-score__item table-score__item--final-time">
                      <th>Final</th>
                      <td>0</td>
                    </tr>
                    <tr class="table-score__item table-score__item--base-time">
                      <th>Base</th>
                      <td>0</td>
                    </tr>
                    <tr
                      class="table-score__item table-score__item--penalty-time"
                    >
                      <th>Penalty</th>
                      <td>0</td>
                    </tr>
                  </table>
                </div>
              </fieldset>
            </div>
            <button class="btn form__btn visually-hidden" type="submit">
              Play
            </button>
          </form>
        </nav>
        <!-- Button -->
        <section class="btn-box form__btn-box">
          <h2 class="btn-box__caption visually-hidden">Play Buttons</h2>
          <button class="btn btn--start btn-box__btn" disabled>
            Start Round
          </button>
          <!-- Right/Wrong Buttons -->
          <div class="btn-quiz-box btn-box__btn-quiz-box">
            <button class="btn btn--wrong btn-quiz-box__btn">Wrong</button>
            <button class="btn btn--right btn-quiz-box__btn">Right</button>
          </div>
          <!-- Play Again Button -->
          <button class="btn btn--play-again btn-box__btn" hidden>
            Play Again
          </button>
        </section>
      </header>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
