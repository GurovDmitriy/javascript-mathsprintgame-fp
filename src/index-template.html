<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <meta name="author" content="Gurov Dmitriy" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.ts"></script>
  </head>
  <body class="body">
    <noscript>
      <strong>Caution your scripts is disable!</strong>
    </noscript>
    <div id="root"></div>
    <div class="game body__game">
      <!-- header -->
      <header class="header game__header">
        <h1 class="header__caption">Math Sprint Game</h1>

        <!-- nav -->
        <nav class="navigation header__navigation">
          <h2 class="navigation__caption visually-hidden">
            Navigation for Game
          </h2>

          <form class="form navigation__form">
            <div class="form__fieldset-wrapper">
              <!-- Splash Page -->

              <!-- Countdown Page -->
              <fieldset
                class="fieldset form__fieldset"
                id="countdown-page"
                hidden
              >
                <legend class="fieldset__legend">Countdown</legend>
                <div class="countdown fieldset__countdown">
                  <h3 class="countdown__caption">3</h3>
                  <div class="contdown__control-table-box">
                    <table class="control-table coutdown__control-table">
                      <tr>
                        <th colspan="2">controls</th>
                      </tr>
                      <tr>
                        <td>
                          <kbd>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-arrow-left-square"
                              viewBox="0 0 16 16"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                              />
                            </svg>
                            <span class="visually-hidden">left arrow</span>
                          </kbd>
                        </td>
                        <td>
                          <kbd>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-arrow-right-square"
                              viewBox="0 0 16 16"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                              />
                            </svg>
                            <span class="visually-hidden">right arrow</span>
                          </kbd>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <kbd>w</kbd>
                        </td>
                        <td>
                          <kbd>r</kbd>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <kbd>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-mouse2"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M3 5.188C3 2.341 5.22 0 8 0s5 2.342 5 5.188v5.625C13 13.658 10.78 16 8 16s-5-2.342-5-5.188V5.189zm4.5-4.155C5.541 1.289 4 3.035 4 5.188V5.5h3.5V1.033zm1 0V5.5H12v-.313c0-2.152-1.541-3.898-3.5-4.154zM12 6.5H4v4.313C4 13.145 5.81 15 8 15s4-1.855 4-4.188V6.5z"
                              />
                            </svg>
                            <span class="visually-hidden">mouse</span>
                          </kbd>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </fieldset>
              <!-- Error Page -->
              <fieldset class="fieldset form__fieldset" id="error-page" hidden>
                <legend class="fieldset__legend">Countdown</legend>
                <div class="error fieldset__countdown">
                  <h3 class="error__caption">Some Erorr...</h3>
                </div>
              </fieldset>
              <!-- Game Page -->
              <fieldset class="fieldset form__fieldset" id="game-page" hidden>
                <legend class="fieldset__legend">Quiz</legend>
                <!-- Item Container -->
                <div class="quiz fieldset__quiz"></div>
              </fieldset>
              <!-- Score Page -->
              <fieldset class="fieldset form__fieldset" id="score-page" hidden>
                <legend class="fieldset__legend">Score</legend>
                <!-- Score Container -->
                <div class="score fieldset__score">
                  <table class="table-score score__table-score">
                    <tr class="score__item score__item--title">
                      <th colspan="2"><h3>Your Time</h3></th>
                    </tr>
                    <tr class="table-score__item table-score__item--final-time">
                      <th>Final</th>
                      <td>0</td>
                    </tr>
                    <tr class="table-score__item table-score__item--base-time">
                      <th>Base</th>
                      <td>0</td>
                    </tr>
                    <tr
                      class="table-score__item table-score__item--penalty-time"
                    >
                      <th>Penalty</th>
                      <td>0</td>
                    </tr>
                  </table>
                </div>
              </fieldset>
            </div>
            <button class="btn form__btn visually-hidden" type="submit">
              Play
            </button>
          </form>
        </nav>
        <!-- Button -->
        <section class="btn-box form__btn-box">
          <h2 class="btn-box__caption visually-hidden">Play Buttons</h2>
          <button class="btn btn--start btn-box__btn">
            Start Round
          </button>
          <!-- Right/Wrong Buttons -->
          <div class="btn-quiz-box btn-box__btn-quiz-box">
            <button class="btn btn--wrong btn-quiz-box__btn">Wrong</button>
            <button class="btn btn--right btn-quiz-box__btn">Right</button>
          </div>
          <!-- Play Again Button -->
          <button class="btn btn--play-again btn-box__btn" hidden>
            Play Again
          </button>
        </section>
      </header>
    </div>
  </body>
</html>
